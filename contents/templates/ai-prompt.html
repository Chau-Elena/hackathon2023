{% extends 'includes/layout.html' %}


{% block body %}
<main class="container">
  <div class="bg-light p-5 rounded mt-5">
    <h1> AI STUFF </h1>
    <p class="lead">
    writing some ai
    </p>

    <h2>Do you want ai</h2>

    <form class="" action="/ai-prompt" method="post">

      <div class="mb-3">
        <label class="form-label">Subject or Title</label>
        <input type="text" class="form-control" name="aiPrompt" placeholder="take a pic">
        <div class="form-text">snap a pic of some stuff.</div>
      </div>

      <button type="submit" class="btn btn-primary btn-lg"> recommendationstemp</button>

    </form>
  </div>


  <div class="p-3 rounded">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="text-primary">{{prompt}}</h3>
        <p class="lead">{{openAIAnswer}}</p>

      </div>
    </div>
  </div>
</main>
{% endblock %}
