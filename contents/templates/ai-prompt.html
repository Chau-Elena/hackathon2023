{% extends 'includes/layout.html' %}

{% block body %}
<main class="container">
  
  <div class="bg-light p-5 rounded mt-5">
    <!-- <title>Trash Detection API</title>
    <h1 class="mb-5">Trash Detection</h1> -->
    <form method="POST" enctype="multipart/form-data" action="/ai-prompt" class="mb-4">

      <h1 class="display-4 mb-4">Visual AI DIY Idea Generator</h1>
      
      <p class="lead mb-5">Analyze an image to get creative with your recyclables through AI</p>

      <div class="mb-3">
        <label class="form-label"> </label>
        <input type="file" class="form-control" name="file">
      </div>
      <button type="submit" class="btn btn-primary">Upload Image</button>
    </form>

    <div class="p-3 rounded bg-white">
      {% if prompt %}
        <h3 class="text-primary mb-3">{{prompt}}</h3>
      {% endif %}

      {% if openAIAnswer %}
        <p class="lead">{{openAIAnswer}}</p>
      {% endif %}
    </div>

  </div>

</main>
{% endblock %}
