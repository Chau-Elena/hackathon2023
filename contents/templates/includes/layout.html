<!doctype html>
<html lang="en">
  <head>
   <!-- Required meta tags -->

  <title>Trash Detection API</title>
  <body>
    <!-- insert relevant body -->
    <h1>Trash Detection</h1>
    <form method="POST" enctype="multipart/form-data" action="/upload">
      <input type="file" name="file">
      <br>
      <input type="submit" value="Upload image">
    </form>
    {% if result %}
    <h2>Result</h2>
    <pre>{{ result }}</pre>
    {% endif %}


      {% block body %}
      {% endblock %}


    <!-- JavaScript Bundle with Popper -->

  </body>
</html>
