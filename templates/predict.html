<!DOCTYPE html>
<html>
  <head>
    <title>Trash Detection API</title>
  </head>
  <body>
    <h1>Trash Detection API</h1>
    <h2>Predict</h2>
    <form method="POST" enctype="multipart/form-data" action="/predict">
      <input type="file" name="file">
      <br>
      <input type="submit" value="Predict">
    </form>
    {% if result %}
    <h2>Result</h2>
    <pre>{{ result }}</pre>
    {% endif %}
  </body>
</html>
